    <h1>Задача 3</h1>
    <p>
        Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
    </p>

    <script>
        //1. Вводимо необхідні данні.
        function getArrayOfRandomNumbers() {
            const minArrayNum = 10
            const maxArrayNum = 70
            let arrayNum = []
            for (let i = 0; i < 30; i++) {
                const randomNum = minArrayNum + Math.floor(Math.random() * (maxArrayNum - minArrayNum + 1))
                arrayNum.push(randomNum)
            }
            return arrayNum
        }
        const arrayOfRandomNumbers = getArrayOfRandomNumbers()
        document.write(`<p> Масив 30 випадкових цілих чисел : <span>${arrayOfRandomNumbers}</span></p>`)
        console.log(arrayOfRandomNumbers)

        let exchanges = 0
        for (let k = 1; k < arrayOfRandomNumbers.length; k++) {
            let currentElement = arrayOfRandomNumbers[k]
            let i = k - 1
            while (i >= 0 && arrayOfRandomNumbers[i] > currentElement) {
                arrayOfRandomNumbers[i + 1] = arrayOfRandomNumbers[i]
                i--
                exchanges++
            }
            arrayOfRandomNumbers[i + 1] = currentElement
        }

        document.write(`<p> Масив 30 випадкових цілих чисел сортованих включенням : <span>${arrayOfRandomNumbers}</span></p>`)
        document.write(`<p> Кількість обмінів під час сортування включенням : <span>${exchanges}</span></p>`)
    </script>
