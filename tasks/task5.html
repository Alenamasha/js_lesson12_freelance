<body>

    <h1>Задача 5</h1>
    <p>
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під
        яким індексом.
    </p>

    <script>
        //1. Вводимо необхідні данні.
        const arrayNames = ['John', 'Paul', 'Olga', 'Andrew', 'Ivan', 'Abrams', 'Peter', 'Tina', 'Jack', 'Peter']

        function getSortedArrayNames(array) {
            for (let k = 1; k < array.length; k++) {
                let currentElement = array[k]
                let i = k - 1
                while (i >= 0 && array[i] > currentElement) {
                    array[i + 1] = array[i]
                    i--
                }
                array[i + 1] = currentElement
            }
            return array
        }
        const sortedArrayNames = getSortedArrayNames(arrayNames)
        document.write(`<p>Відсортований масив імен за алфавітом :[<span>${sortedArrayNames}</span>]</p>`)

        function nameIndexBinarySearch(array, searchElement) {
            let start = 0
            let end = array.length - 1
            while (start <= end) {
                const middle = Math.floor((start + end) / 2)
                if (array[middle] === searchElement) return middle
                else if (array[middle] < searchElement) start = middle + 1
                else if (array[middle] > searchElement) end = middle - 1
            }
            return -1
        }
        const nameIndex = nameIndexBinarySearch(sortedArrayNames, 'Olga')

        if (nameIndex !== -1)
            document.write(`<p>Iм’я Olga входить у масив під індексом : <span>${nameIndex}</span></p>`)
        else document.write(`<p>Olga не входить у масив</p>`)
    </script>
